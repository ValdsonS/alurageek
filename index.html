<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AluraGeek</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <h1>❤️❤️❤️ AluraGeek</h1>
      </div>
    </header>
    <main class="container">
      <section class="produto-lista">
        <h2>Meus Produtos:</h2>
        <div class="produtos">
          <!-- Adicione mais cards de produtos conforme necessário -->
        </div>
      </section>
      <section class="produto-form">
        <h2>Adicionar Produto:</h2>
        <form>
          <input type="text" id="nome" placeholder="nome..." required />
          <input type="text" id="valor" placeholder="valor..." required />
          <input type="text" id="imagem" placeholder="imagem..." required />
          <div class="group-btn">
            <button type="submit" class="save-btn">Guardar</button>
            <button type="reset" class="clear-btn">Limpar</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <h1>❤️❤️❤️ AluraGeek</h1>
      <p>DESENVOLVIDO POR VALDSON SANTOS</p>
      <p>ALURA LATAM - 2024</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
